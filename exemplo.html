<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <div class="half">
            <img src="img/anya-contato.svg" alt="Imagem">
        </div>
        <div class="half">
            <h1>Fale conosco</h1>
            <div class="buttons">
                <button><img src="img/whatsapp.png" alt="Botão 1"></button>
                <button><img src="img/instagram.png" alt="Botão 2"></button>
                <button><img src="img/mail.png" alt="Botão 3"></button>
            </div>
            <h2>Mande uma mensagem</h2>
            <button class="rectangle-button">Envie aqui</button>
        </div>
    </div>
</body>
</html>
